<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Junior üòé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background: url('IMG_1864.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 80px;
      font-size: 48px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      margin-top: -5px;
      font-size: 26px;
      text-shadow: 1px 1px 4px black;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 22px;
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 8px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    form {
      background-color: rgba(0, 0, 0, 0.8);
      display: inline-block;
      margin-top: 30px;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 420px;
    }

    input {
      display: block;
      width: 90%;
      padding: 16px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      font-size: 20px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      margin-top: 15px;
      font-size: 20px;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    /* Panier flottant */
    #cart-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #ffcc00;
      color: black;
      font-size: 30px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    #cart-icon:hover {
      transform: scale(1.1);
    }

    /* Adaptation mobile */
    @media (max-width: 600px) {
      h1 { font-size: 56px; }
      p { font-size: 28px; }
      form { width: 90%; padding: 35px; }
      input { font-size: 22px; padding: 18px; }
      button { font-size: 24px; padding: 18px 36px; }
      #cart-icon { font-size: 38px; padding: 22px; bottom: 30px; right: 30px; }
    }
  </style>
</head>
