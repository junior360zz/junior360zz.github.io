<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Junior üòé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background: url('IMG_1864.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 100px;
      font-size: 38px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      margin-top: -10px;
      font-size: 20px;
      text-shadow: 1px 1px 4px black;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
      opacity: 0.6;
    }

    form {
      background-color: rgba(0, 0, 0, 0.85);
      display: inline-block;
      margin-top: 30px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 380px;
    }

    input {
      display: block;
      width: 90%;
      padding: 14px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      margin-top: 12px;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    .unlock {
      background-color: #007bff;
      box-shadow: 0 0 10px #00ffcc;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 5px #00ffcc; }
      to { box-shadow: 0 0 25px #00ffcc; }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur le site de Junior üòé</h1>
  <p>Clique sur le bouton pour visiter mon site :</p>

  <a id="lienSite" href="https://heylink.me/beendojr/" target="_blank">
    <button id="boutonVisite" disabled>Aller sur mon site üåç</button>
  </a>

  <form onsubmit="return verifierInfos()">
    <h2>Entre tes infos üëá</h2>
    <input type="text" id="nom" placeholder="Ton nom" required>
    <input type="number" id="age" placeholder="Ton √¢ge" required>
    <input type="email" id="email" placeholder="Ton e-mail" required>
    <input type="password" id="motDePasse" placeholder="Ton mot de passe" required>
    <button type="submit" class="submit-btn">Envoyer ‚úâÔ∏è</button>
  </form>

  <script>
    const motDePasseCorrect = "junior360"; // üîë Change ici ton mot de passe

    function verifierInfos() {
      const nom = document.getElementById('nom').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const email = document.getElementById('email').value.trim();
      const motDePasse = document.getElementById('motDePasse').value;

      if (motDePasse !== motDePasseCorrect) {
        alert("‚ùå Mot de passe incorrect !");
        return false;
      }

      if (!nom || age <= 10 || !email.includes('@')) {
        alert("‚ö†Ô∏è Remplis correctement toutes les infos !");
        return false;
      }

      alert(`‚úÖ Bienvenue ${nom} (${age} ans) ! Acc√®s autoris√© üéâ`);
      const bouton = document.getElementById('boutonVisite');
      bouton.disabled = false;
      bouton.classList.add("unlock");
      return false;
    }
  </script>
</body>
</html>
