<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique de Junior üõçÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      margin: 0;
    }

    .produits {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .produit {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
    }

    .produit img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .produit h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .produit p {
      color: #555;
      font-size: 14px;
    }

    .produit button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .produit button:hover {
      background-color: #218838;
    }

    .panier-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Popup panier */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      text-align: left;
    }

    .popup-content h2 {
      text-align: center;
      color: #333;
    }

    .popup-content ul {
      list-style: none;
      padding: 0;
    }

    .popup-content li {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }

    .valider-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    .valider-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Bienvenue dans la Boutique de Junior üõçÔ∏è</h1>

  <button class="panier-btn" onclick="ouvrirPanier()">üõí Panier (<span id="compteur">0</span>)</button>

  <div class="produits" id="listeProduits"></div>

  <!-- Popup Panier -->
  <div class="popup" id="popupPanier">
    <div class="popup-content">
      <button class="close-btn" onclick="fermerPanier()">X</button>
      <h2>üõí Votre Panier</h2>
      <ul id="listePanier"></ul>
      <h3>Total : <span id="total">0</span> FCFA</h3>
      <button class="valider-btn" onclick="validerCommande()">Valider la commande ‚úÖ</button>
    </div>
  </div>

  <script>
    const produits = [
      { nom: "T-shirt Junior", prix: 5000 },
      { nom: "Casquette styl√©e", prix: 3500 },
      { nom: "Montre classique", prix: 15000 },
      { nom: "Chaussures tendance", prix: 20000 },
      { nom: "Sac √† dos", prix: 10000 },
      { nom: "Lunettes de soleil", prix: 8000 },
      { nom: "Sweat Beendojr", prix: 12000 },
      { nom: "Bracelet mode", prix: 2500 },
      { nom: "Baskets sport", prix: 18000 },
      { nom: "Chapeau d‚Äô√©t√©", prix: 4000 },
    ];

    const panier = [];

    const listeProduits = document.getElementById('listeProduits');
    const listePanier = document.getElementById('listePanier');
    const totalElement = document.getElementById('total');
    const compteur = document.getElementById('compteur');

    // Affichage des produits
    produits.forEach((p, index) => {
      const div = document.createElement('div');
      div.classList.add('produit');
      div.innerHTML = `
        <img src="https://via.placeholder.com/220x180?text=${encodeURIComponent(p.nom)}" alt="${p.nom}">
        <h3>${p.nom}</h3>
        <p>${p.prix.toLocaleString()} FCFA</p>
        <button onclick="ajouterAuPanier(${index})">Acheter üõí</button>
      `;
      listeProduits.appendChild(div);
    });

    function ajouterAuPanier(index) {
      panier.push(produits[index]);
      compteur.textContent = panier.length;
      alert(`${produits[index].nom} ajout√© au panier !`);
    }

    function ouvrirPanier() {
      listePanier.innerHTML = "";
      let total = 0;
      panier.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.nom} - ${p.prix.toLocaleString()} FCFA`;
        listePanier.appendChild(li);
        total += p.prix;
      });
      totalElement.textContent = total.toLocaleString();
      document.getElementById('popupPanier').style.display = "flex";
    }

    function fermerPanier() {
      document.getElementById('popupPanier').style.display = "none";
    }

    function validerCommande() {
      if (panier.length === 0) {
        alert("Votre panier est vide !");
        return;
      }
      alert("Commande valid√©e avec succ√®s üéâ");
      panier.length = 0;
      compteur.textContent = 0;
      fermerPanier();
    }
  </script>
</body>
</html>
