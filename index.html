<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Junior üòé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background: url('IMG_1864.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 100px;
      font-size: 35px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      margin-top: -10px;
      font-size: 18px;
      text-shadow: 1px 1px 4px black;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
      opacity: 0.6;
    }

    form {
      background-color: rgba(0, 0, 0, 0.8);
      display: inline-block;
      margin-top: 10px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 320px;
    }

    input {
      display: block;
      width: 90%;
      padding: 12px;
      margin: 6px auto;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      margin-top: 8px;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    .unlock {
      background-color: #007bff;
      box-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur le site de Junior üòé</h1>
  <p>Clique sur le bouton pour visiter mon site :</p>

  <a id="lienSite" href="https://heylink.me/beendojr/" target="_blank">
    <button id="boutonVisite" disabled>Aller sur mon site üåç</button>
  </a>

  <form onsubmit="return envoyerInfos()">
    <h3>Entre tes infos üëá</h3>
    <input type="text" id="nom" placeholder="Ton nom" required>
    <input type="number" id="age" placeholder="Ton √¢ge" required>
    <input type="email" id="email" placeholder="Ton e-mail" required>
    <input type="password" id="motDePasse" placeholder="Ton mot de passe" required>
    <button type="submit" class="submit-btn">Envoyer ‚úâÔ∏è</button>
  </form>

  <script>
    function envoyerInfos() {
      const nom = document.getElementById('nom').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const email = document.getElementById('email').value.trim();
      const motDePasse = document.getElementById('motDePasse').value;

      if (nom && age > 10 && email.includes('@') && motDePasse.length >= 4) {
        alert(`Merci ${nom} (${age} ans) ! Tes infos sont valid√©es ‚úÖ`);
        const bouton = document.getElementById('boutonVisite');
        bouton.disabled = false;
        bouton.classList.add("unlock");
      } else {
        alert("‚ö†Ô∏è Remplis bien toutes les infos avant de continuer !");
      }

      return false; // Emp√™che l‚Äôenvoi r√©el du formulaire
    }
  </script>
</body>
</html>
